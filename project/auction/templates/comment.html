{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Remark</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
  </head>
  <body style="background-color: #f4f4f4;">
    <!-- Start your project here-->

    <main class="">
      <div class="container-fluid container-lg px-lg-5">
        <div class="" style="min-height: 75vh">
          {% for commnet in commentList %}
          <div class="card mt-2" style="background-color:#ccc;">
            <div class="card-body">
              <h5 class="card-title">{{commnet.user}}</h5>
              <p class="card-text">
                {{commnet.text}}
              </p>
              <p class="card-text text-end">
                <small class="text-muted">{{commnet.createdOn}}</small>
              </p>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </main>
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
  </body>
</html>
