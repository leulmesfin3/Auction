{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Home</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
  </head>
  <body style="background-color:#f4f4f4;">
    <!-- Start your project here-->

    {% include 'sub/header.html' %}
    <main class="pt-5 px-2" style="padding-bottom:57px;" >
      <div class="container-fluid container-lg  mt-5  px-lg-5" style="max-width: 627px;">
        

        <div class="row bg-white border rounded-5 py-3 my-3" >
          <form method="POST">
            {% csrf_token %}
            <div class="mb-2 text-start text-danger {% if message_danger == None %}d-none {% endif %}">{{message_danger |safe }}</div>
            <div class="form-outline my-2">
              {{ form.old_password }}
              <label class="form-label" for="{{ form.old_password.id_for_label }}">Old Password</label>
            </div>

            <div class="form-outline my-2 d-flex">
              {{ form.new_password1 }}
              <label class="form-label" for="{{ form.new_password1.id_for_label }}">New Password</label>
              <i class="far fa-eye fa-eye-slash" id="togglePassword" style="align-self: center;padding: 0 13px; cursor: pointer;"></i>
            </div>

            <div class="form-outline my-2">
              {{ form.new_password2 }}
              <label class="form-label" for="{{ form.new_password2.id_for_label }}">New password confirmation</label>
            </div> 
            <!-- Email input -->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Change</button>
          </form>
        </div>




      </div>

    </main>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script>
      const togglePassword = document
          .querySelector('#togglePassword');

      const password = document.querySelector('#{{ form.new_password1.id_for_label }}');

      togglePassword.addEventListener('click', () => {

          // Toggle the type attribute using
          // getAttribure() method
          const type = password
              .getAttribute('type') === 'password' ?
              'text' : 'password';
                
          password.setAttribute('type', type);

          // Toggle the eye and bi-eye icon
          document.getElementById('togglePassword').classList.toggle('fa-eye-slash');
      });
      
    </script> 
    <script type="text/javascript"></script>
    {% include 'sub/footer.html' %}
  </body>
</html>
