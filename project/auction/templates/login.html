{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
  </head>
  <body>
    <!-- Start your project here-->
    <main>
      <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 91vh">
          <div class="text-center" style="width: 418px;">

            <div class="card bg-white border rounded-5">
              <div class="card-body">
                <div class="mb-4 mt-3">
                  <img src="{% static 'img/o2.png' %}" alt="logo" style="width: 52px; height: 46px;">
                </div>
                <form method="POST">
                  {% csrf_token %}
                  <!-- Email input -->
                <div class="mb-2 text-start text-danger {% if message_danger == None %}d-none {% endif %}">{{message_danger}}</div>
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" value="{{username}}" required/>
                    <label class="form-label" for="username">User Name</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4 d-flex">
                    <input type="password" id="password" name="password" class="form-control" required/>
                    <label class="form-label" for="password">Password</label>
                    <i class="far fa-eye fa-eye-slash" id="togglePassword" style="align-self: center;padding: 0 13px; cursor: pointer;"></i>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me" checked />
                        <label class="form-check-label" for="remember_me"> Remember me </label>
                      </div>
                    </div>
                
                    <div class="col">
                      <!-- Simple link -->
                      {% comment %} <a href="#!">Forgot password?</a> {% endcomment %}
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                
                  <!-- Register buttons -->
                  <div class="text-center">
                    {% comment %} <p>Not a member? <a href="#!">Register</a></p> {% endcomment %}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script>
      const togglePassword = document
          .querySelector('#togglePassword');

      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', () => {

          // Toggle the type attribute using
          // getAttribure() method
          const type = password
              .getAttribute('type') === 'password' ?
              'text' : 'password';
                
          password.setAttribute('type', type);

          // Toggle the eye and bi-eye icon
          document.getElementById('togglePassword').classList.toggle('fa-eye-slash');
      });
      
    </script> 
    <script type="text/javascript"></script>

    {% include 'sub/footer.html' %}
  </body>
</html>
